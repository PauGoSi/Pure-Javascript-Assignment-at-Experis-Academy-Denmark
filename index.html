<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-scale=1.0">
    <meta http-eqiv = "X-UA-Compatible" content = "ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="item">
            <h1>Joe Banker</h1>


                <p>Balance</p>
                <input type="text" id="balance_amount" value="0" width="75%" readonly/>


                <p id="outstanding_loan">Outstanding Loan</p>
                <input type="text" id="loan_amount" value="0" width="75%" readonly/>
            
            <div id="loan_button_area">
                <button class="loan_button" id="apply_a_loan">Get a loan</button>
            </div>
        </div>
      

        <div class="item"><h1>Work</h1>
            <div id="salery_area">
                <p>Pay</p>
                <input type="text" id="salery_amount" value="0" width="75%" readonly/>
            </div>
            
            <div id="repay_loan_button_area">
                <button class="loan_button" id="repay_a_loan">Repay Loan</button>
            </div>
            
            <div id="bank_work_area">
                <button id="bank_button">Bank</button>
                <button type="button" id="work_button">Work</button>
            </div>
        </div>



        <div class="item">
            <h1>Laptops</h1>
            <div><select id="laptops"></select></div>
            <div><h3>Features</h3></div>
            <div><p id="laptop_decription"></p></div>
        </div>
        
        <div class="item" id="item4">
            <div class="row">
                <div class="column">
                    <div class="image-wrap">
                        <img id="laptop_image" class="product-image" height="212.4" width="297.6" alt="The image is not available for the selected laptop">
                    </div>
                </div>
                    <div><h1 id="laptop_title"></h1></div>
                    <div><p id="laptop_specs"></p></div>
                </div>
                <div class="column">
                    <div><h1 id="laptop_price"></h1></div>
                    <div id="buy_now_button"><button id="buy_button"><h3>Buy Now</h3></button></div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
